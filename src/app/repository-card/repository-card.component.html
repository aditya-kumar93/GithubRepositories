
<div class="cards-container" *ngIf="repos.length > 0">
	<div class="card-container d-flex flex-wrap">
		<div class="card p-1 mx-2 my-1 d-flex flex-wrap" *ngFor="let item of repos">
			<h5 class="my-2">{{item.name}}</h5>
			<div class="my-2">{{item.description}}</div>
			<div class="my-2 d-flex flex-wrap">
				<div class="token" *ngFor="let lang of item.languages">{{item.languages}}</div>
			</div>
		</div>
	</div>
	
	<ngb-pagination [collectionSize]="maxPages" [(page)]="page" [rotate]="true"  [boundaryLinks]="true"
		(pageChange)="changePage($event)" class="d-flex justify-content-center"></ngb-pagination>
</div>
