<div class="container main-view-container">
	<div  class="d-flex align-center justify-content-center search-bar align-items-center">
		<label class="mx-2 mb-0">Enter User Name for Github: </label>
		<input class="mx-2" type="text" placeholder="Username" [(ngModel)]="userName" aria-label="Username/">
		<button class="btn btn-success btn-sm mx-2" (click)="searchUserName()">Search</button>
	</div>
	<div class="d-flex main-view-user-repos flex-wrap" *ngIf="isAValidUser else Error">
		<div class="mx-5" >
			<app-user-card [userData]="userData"></app-user-card>
		</div>
		<div class="mx-5">
			<app-repository-card [repos]="userRepositories" [maxPages]="maxpages" (onPageChange)="getRepoData($event)"></app-repository-card>
		</div>
	</div>

	<ng-template #Error>
		<div class="error-template justify-content-center">
			<h4>The user you've searched for does not exist. Please search for some other user</h4>
		</div>
	</ng-template>

	<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
		<p style="color: white">Please Wait. </p>
	</ngx-spinner>
  	
</div>
